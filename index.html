<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pong</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-135478465-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-135478465-2');
  </script>

</head>
<body>
    <center id="homePage">
      <h1 id="welcome">Welcome To Pong</h1>
      <div id="mainMenu">
        <h2>Difficulty</h2>
        <div id="difficulties">
          <p onclick="start('easy')">Easy</p>
          <p onclick="start('medium')">Medium</p>
          <p onclick="start('hard')">Hard</p>
        </div>
      </div>
    </center>
    <center id="gamePage">
        <header>
            <div id="pong" onclick="goHome()">Pong</div>
              <span id="player1Score"></span> <span style="font-size: 30px">||</span>
              <span id="player2Score"></span>
        </header>
    <canvas id="myCanvas" height="500" width="800"></canvas>
    <h2 id="enterDesktop">Press Enter to Start</h2>
    <h2 id="enterMobile" onclick="mobileStart()">Press Here to Start</h2>
    <!--Mobile Controls-->
    <div id="mobileButtons">
      <button id="mobileLeft" onclick="mobileControl('left')"> < </button>
      <button id="mobileRight" onclick="mobileControl('right')"> > </button>
    </div>
    </center>

  <script src="game.js"></script>
</body>
</html>
